        header {

        .navbar-container {

        .gallery-container {

        input[type="search"] {

            max-width: 300px; 
            padding: 10px;

        }

    .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    max-width: 300px; 
    transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
}
.photo img {
            max-width: 100%;
            height: auto;
        }

        .photo p {
            margin: 5px 0;
            font-weight: bold;
        }

.photo:hover {
    transform: scale(1.05);
    border: 2px solid green; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
}
    </style>
</head>
<body>

    <div class="gallery-container">

    <script>
        const photos = [
            { title: "supermarkets", url: "https://i.guim.co.uk/img/media/4cdec41494a8b0401f66cd0e6e00c9f51abbbe1e/0_200_3000_1800/master/3000.jpg?width=620&dpr=2&s=none" },
            { title: "hospital", url: "http://s41951.pcdn.co/wp-content/uploads/2023/03/BHWC-Exterior-Emergency-Entrance-2023HR-7.jpg-1536x1024.jpg.webp" },
            { title: "restaurant", url: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" },
            { title: "clothing store", url: "https://www.beautifulcng.com/wp-content/uploads/2021/03/how-to-open-a-clothing-store.jpg" },
            { title: "nicke shop", url: "https://i.insider.com/61eee7be2b43ff00185e46d3?width=1000&format=jpeg&auto=webp" },
            { title: "addidas shop", url: "https://kenhz.net/wp-content/uploads/2022/09/giay-adidas-quang-ngai.jpg" },
            { title: "shoes shop", url: "https://www.merchant1948.co.nz/media/wysiwyg/Storelocator/Store_locator_815_x_718_image_1.jpg" },
            { title: "Ice Cream shop", url: "https://portsoyicecream.co.uk/site/wp-content/uploads/ice-cream-collection.jpg" },
            { title: "levi's ", url: "https://ca1-lakeside.dccdn.net/images/business-directory/_680x438_fit_center-center_90_none/Levis1.jpg?v=1652970429" },
            { title: "Tommy hilfiger", url: "https://www.panorama.lt/assets/Uploads/ShopGallery/Tommy-Hilfiger__FillMaxWzEyODAsODAwXQ_CompressedW10.jpg" },
            { title: "Al-safeer", url: "img/Al-safeer.jpg" },

        ];

        function display() {
            const input = document.getElementById("search").value.toLowerCase();
            const p = document.querySelector(".photos");
            p.innerHTML = "";
            let foundResults = false;


            photos.forEach((photo) => {
                if (photo.title.toLowerCase().includes(input)) {
                    const x = document.createElement("div");
                    x.classList.add("photo");
                    x.innerHTML = `
                        <img src="${photo.url}" alt="${photo.title}">
                        <p>${photo.title}</p>
                    `;
                    p.appendChild(x);
                    foundResults = true;

                }
            });

            if (!foundResults) {
            p.innerHTML = "<p>No results found</p>";
        }
        }

        display();
        document.getElementById("search").addEventListener("input", display);

    </script>
